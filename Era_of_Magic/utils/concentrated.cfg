#textdomain wesnoth-Era_of_Magic
#define WEAPON_SPECIAL_I8CONCENTRATED
    [damage]
        id=i8concentrated
        name= _ "growing fury"
        name_inactive= _ "growing fury"
        description= _ "Growing fury: When this attack is used, this units damage increases after each successful hit (+2)."
        description_inactive= _ "Concentrated: When this attack is used, this units damage increases after each successful hit (+2)."
    [/damage]
#enddef

#ifndef CONCENTRATED_EVENTS
#define CONCENTRATED_EVENTS UNIT_TYPE DMG
    #Cyclop
    [event]
        name=attacker_hits
        first_time_only=no

        [filter]
            type={UNIT_TYPE}
        [/filter]

        [store_unit]
            variable=temp_varconcentrated
            [filter]
                x=$x1
                y=$y1
            [/filter]
        [/store_unit]
        [set_variable]
            name=temp_varconcentrated.attack[0].damage
            add=4
        [/set_variable]
        [unstore_unit]
            variable=temp_varconcentrated
        [/unstore_unit]

        [event]
            name=attack_end

            [store_unit]
                variable=temp_varconcentrated
                [filter]
                    x=$x1
                    y=$y1
                [/filter]
            [/store_unit]
            [set_variable]
                name=temp_varconcentrated.attack[0].damage
                value={DMG}
            [/set_variable]
            [unstore_unit]
                variable=temp_varconcentrated
            [/unstore_unit]
        [/event]
        {CLEAR_VARIABLE temp_varconcentrated}
    [/event]

    [event]
        name=defender_hits
        first_time_only=no

        [filter_second]
            type={UNIT_TYPE}
        [/filter_second]

        [store_unit]
            variable=temp_varconcentrated
            [filter]
                x=$x2
                y=$y2
            [/filter]
        [/store_unit]
        [set_variable]
            name=temp_varconcentrated.attack[0].damage
            add=4
        [/set_variable]
        [unstore_unit]
            variable=temp_varconcentrated
        [/unstore_unit]

        [event]
            name=attack_end

            [store_unit]
                variable=temp_varconcentrated
                [filter]
                    x=$x2
                    y=$y2
                [/filter]
            [/store_unit]
            [set_variable]
                name=temp_varconcentrated.attack[0].damage
                value={DMG}
            [/set_variable]
            [unstore_unit]
                variable=temp_varconcentrated
            [/unstore_unit]
        [/event]
        {CLEAR_VARIABLE temp_varconcentrated}
    [/event]
#enddef
#endif
